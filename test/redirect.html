<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>
<script>
  // convert url
  //  file://localhost/Users/{USER.NAME}/.../PageVisibilityEvent.js/test/redirect.html
  //          v
  //  http://127.0.0.1/.../PageVisibilityEvent.js/test/index.html
  var href = location.href;
  var token = href.split("/");
  token.shift();
  token.shift();
  token.shift();
  token.shift();
  token.shift();
  token.unshift("http://127.0.0.1");
  token.pop();
  token.push("index.html");

  document.head.innerHTML +=
    '<meta http-equiv="refresh" content="0; url=' + token.join("/") + '" />';
</script>
</body>
</html>
