<!DOCTYPE html><html><head><title>event trace</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta charset="utf-8">
<style>
span { border: 1px solid gray; margin: 2px; padding: 2px }
span[value="load"] { background-color: lime; }
span[value="unload"] { background-color: lime; }
span[value="visibilitychange:show"] { color: blue; }
span[value="visibilitychange:hidden"] { color: red; }
</style></head><body>

<script src="../lib/WebModule.js"></script>
<script>
WebModule.verify  = true;
WebModule.verbose = true;
WebModule.publish = true;
</script>
<script src="../lib/PageVisibilityEvent.js"></script>
<script src="./trace.js"></script>

<p style="color:gray">Page visibility event trace. (dump to DevTools console)</p>
<p style="color:gray">Try to open or close the other tabs.</p>
<p id="trace" style="color:gray"></p>

</body></html>
